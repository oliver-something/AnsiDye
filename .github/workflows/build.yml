name: AnsiDye CMake Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Install dependencies (if necessary)
    
    - name: Update
      run: sudo apt-get update
       
    - name: Install Clang 16
      run: |
        sudo apt-get update
        sudo apt install --reinstall gcc-13
        sudo ln -s -f /usr/bin/gcc-13 /usr/bin/gcc
        sudo ln -s -f /usr/bin/gcc-11 /usr/bin/gcc

    # Install CMake (if not already installed)
    - name: Install CMake
      run: sudo apt-get install -y cmake

    # Configure the CMake project with C++23 standard
    - name: Configure CMake with C++23
      run: cmake -B build -DCMAKE_CXX_STANDARD=23

    - name: Configure the CMake project
      run: cmake -B build

    - name: Build the project
      run: cmake --build build

    - name: Check executable
      run: test -x ./build/AnsiDye
